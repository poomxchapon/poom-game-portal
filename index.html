<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortal Interactive - Select Game</title>
    <style>
        @font-face { font-family:'Poppins'; src:url('assets/fonts/Poppins-Bold.ttf'); font-weight:700; }
        @font-face { font-family:'Poppins'; src:url('assets/fonts/Poppins-Medium.ttf'); font-weight:500; }
        @font-face { font-family:'Poppins'; src:url('assets/fonts/Poppins-Light.ttf'); font-weight:300; }
        @font-face { font-family:'NotoThai'; src:url('assets/fonts/NotoSansThai_Condensed-Bold.ttf'); font-weight:700; }
        @font-face { font-family:'NotoThai'; src:url('assets/fonts/NotoSansThai_SemiCondensed-Medium.ttf'); font-weight:500; }
        @font-face { font-family:'NotoThai'; src:url('assets/fonts/NotoSansThai_SemiCondensed-Light.ttf'); font-weight:300; }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', 'NotoThai', sans-serif;
            background: #020a18;
            color: #fff;
            overflow: hidden;
            width: 100vw; height: 100vh;
            user-select: none;
            touch-action: manipulation;
        }

        /* ═══ Background ═══ */
        .bg {
            position: fixed;
            inset: -20px;
            background: url('assets/bg.png') center/cover no-repeat;
            z-index: 0;
            animation: bgDrift 20s ease-in-out infinite;
        }
        @keyframes bgDrift {
            0%, 100% { transform: translate(0, 0) scale(1.02); }
            25% { transform: translate(8px, -5px) scale(1.03); }
            50% { transform: translate(-5px, 8px) scale(1.02); }
            75% { transform: translate(5px, 5px) scale(1.03); }
        }
        .bg::after {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(ellipse at 30% 80%, rgba(0,100,255,0.1) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 20%, rgba(0,60,120,0.08) 0%, transparent 50%);
            animation: glowPulse 6s ease-in-out infinite;
        }
        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* ═══ Main Layout ═══ */
        .app {
            position: relative; z-index: 1;
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
        }

        /* ═══ Top Bar ═══ */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px 0;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        .topbar-left { display: flex; flex-direction: column; gap: 8px; }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 3px;
        }
        .title span { color: #00fae0; }
        /* Dropdown */
        .dropdown-wrap { position: relative; width: fit-content; }
        .dropdown {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #ccc;
            cursor: pointer;
            width: fit-content;
            transition: all 0.2s ease-out;
            -webkit-tap-highlight-color: rgba(0,250,224,0.15);
        }
        .dropdown:hover { background: rgba(255,255,255,0.1); border-color: rgba(0,250,224,0.3); }
        .dropdown.open { border-color: #00fae0; background: rgba(0,250,224,0.08); }
        .dropdown img { width: 10px; transition: transform 0.25s ease-out; }
        .dropdown.open img { transform: rotate(180deg); }
        .dd-menu {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            min-width: 180px;
            background: rgba(8,16,32,0.95);
            border: 1px solid rgba(0,250,224,0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 50;
            backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 20px rgba(0,250,224,0.06);
            opacity: 0;
            transform: translateY(-8px);
            pointer-events: none;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        .dd-menu.open { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .dd-item {
            padding: 10px 18px;
            font-size: 0.82rem;
            color: #aaa;
            cursor: pointer;
            transition: all 0.15s ease-out;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .dd-item:last-child { border-bottom: none; }
        .dd-item:hover { background: rgba(0,250,224,0.08); color: #fff; }
        .dd-item.active { color: #00fae0; background: rgba(0,250,224,0.06); }
        .dd-item.active::before { content: ''; display: inline-block; width: 6px; height: 6px; background: #00fae0; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 6px #00fae0; }
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .lang-btn {
            padding: 6px 16px;
            border-radius: 8px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .lang-btn.active {
            background: linear-gradient(180deg, #0066ff, #0044cc);
            color: #fff;
        }
        .lang-btn:not(.active) {
            background: rgba(255,255,255,0.08);
            color: #888;
        }
        .fortal-logo { height: 32px; opacity: 0.9; }

        /* ═══ Center Area ═══ */
        .center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            gap: 40px;
            min-height: 0;
        }

        /* ── Logo Showcase (left-center) ── */
        .showcase {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 0;
        }
        .logo-stage {
            position: relative;
            width: 100%;
            max-width: 670px;
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .select-arc {
            position: absolute;
            bottom: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 70%;
            background: url('assets/select-arc.png') center bottom/contain no-repeat;
            opacity: 0.85;
            pointer-events: none;
        }
        .game-logo {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            z-index: 2;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5));
            transition: opacity 0.25s ease-out, transform 0.3s ease-out;
            animation: logoPop 3s ease-in-out infinite;
        }
        .game-logo.switching { opacity: 0; transform: scale(0.85); animation: none; }
        @keyframes logoPop {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5)); }
            50% { transform: scale(1.04); filter: drop-shadow(0 6px 30px rgba(0,150,255,0.3)); }
        }
        /* Text fallback for games without logo */
        .logo-text {
            z-index: 2;
            font-size: 2.9rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            color: #fff;
            line-height: 1.2;
            transition: opacity 0.25s ease-out, transform 0.3s ease-out;
            animation: logoPop 3s ease-in-out infinite;
        }
        .logo-text.switching { opacity: 0; transform: scale(0.85); animation: none; }

        /* ── Navigation ── */
        .nav-row {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-top: 4px;
        }
        .nav-btn {
            width: 78px; height: 78px;
            border: none; background: none;
            cursor: pointer;
            transition: transform 0.15s;
            padding: 4px;
            -webkit-tap-highlight-color: rgba(0,250,224,0.2);
        }
        .nav-btn:hover { transform: scale(1.1); }
        .nav-btn:active { transform: scale(0.95); }
        .nav-btn img { width: 100%; height: 100%; object-fit: contain; }
        .dots {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot {
            width: 12px; height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            transition: all 0.3s;
            cursor: pointer;
            padding: 0;
            /* Larger tap area */
            box-shadow: 0 0 0 4px transparent;
        }
        .dot:hover { background: rgba(255,255,255,0.35); }
        .dot.active {
            background: #00fae0;
            box-shadow: 0 0 8px rgba(0,250,224,0.5);
            transform: scale(1.3);
        }

        /* ── Details Panel (right) ── */
        .details-panel {
            width: 380px;
            flex-shrink: 0;
            background: url('assets/bg-details.png') center/100% 100% no-repeat;
            background-color: rgba(20,25,40,0.85);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 28px 26px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(10px);
            max-height: 500px;
            transition: border-color 0.3s ease-out;
        }
        .details-panel.switching { border-color: rgba(0,250,224,0.3); }
        .detail-name, .detail-category, .detail-desc, .detail-preview {
            transition: opacity 0.2s ease-out;
        }
        .details-panel.switching .detail-name,
        .details-panel.switching .detail-category,
        .details-panel.switching .detail-desc,
        .details-panel.switching .detail-preview { opacity: 0; }
        .detail-name {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .detail-category {
            font-size: 0.85rem;
            font-weight: 500;
            color: #00fae0;
        }
        .detail-mode {
            font-size: 0.75rem;
            color: #616161;
        }
        .detail-desc {
            font-size: 0.78rem;
            font-weight: 300;
            color: #aaa;
            line-height: 1.6;
            flex: 1;
            overflow-y: auto;
        }
        .detail-preview {
            width: 100%;
            aspect-ratio: 16/10;
            border-radius: 10px;
            overflow: hidden;
            background: #0a0f1c;
            border: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .detail-preview img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .btn-start {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(180deg, #0077ff 0%, #0044cc 100%);
            background-image: url('assets/btn-start.png');
            background-size: 100% 100%;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .btn-start:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,100,255,0.4); }
        .btn-start:active { transform: scale(0.98); }

        /* ═══ Bottom Bar ═══ */
        .bottom-bar {
            flex-shrink: 0;
            padding: 16px 40px 24px;
            position: relative;
            background: url('assets/bg-topic.png') center bottom/100% auto no-repeat;
        }
        .bottom-glow {
            position: absolute;
            bottom: 0;
            width: 240px;
            height: 120%;
            background: url('assets/bg-glow.png') center center/contain no-repeat;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            transition: left 0.35s ease-out;
            transform: translateX(-50%);
        }
        /* arc stays in center logo-stage */
        .bottom-strip {
            display: flex;
            align-items: center;
            gap: 16px;
            overflow-x: auto;
            padding: 10px 4px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-x;
            position: relative;
            z-index: 1;
        }
        .bottom-strip::-webkit-scrollbar { display: none; }
        .thumb {
            flex-shrink: 0;
            width: 150px; height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: opacity 0.3s ease-out, transform 0.2s ease-out;
            border-radius: 4px;
            overflow: visible;
            -webkit-tap-highlight-color: rgba(0,250,224,0.2);
        }
        .thumb:hover { transform: scale(1.08); }
        .thumb img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
        }
        .thumb-text {
            font-size: 0.7rem;
            font-weight: 700;
            text-align: center;
            color: #888;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
            transition: color 0.3s ease-out;
        }
        .thumb.active .thumb-text { color: #fff; }
        /* Selection corner brackets */
        .thumb.active::before {
            content: '';
            position: absolute;
            inset: -6px;
            background: url('assets/select-corner.png') center/100% 100% no-repeat;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
        .thumb:not(.active) { opacity: 0.5; }
        .thumb:not(.active):hover { opacity: 0.8; }

        /* ═══ Particles ═══ */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }
        .particle.float1 { animation: float1 8s ease-in-out infinite; }
        .particle.float2 { animation: float2 10s ease-in-out infinite; }
        .particle.float3 { animation: float3 12s ease-in-out infinite; }
        .particle.drift { animation: drift 15s linear infinite; }
        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 0.5; }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.15; }
            33% { transform: translate(15px, -20px) rotate(120deg); opacity: 0.45; }
            66% { transform: translate(-10px, -10px) rotate(240deg); opacity: 0.3; }
        }
        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.1; }
            50% { transform: translate(-20px, -30px) scale(1.3); opacity: 0.4; }
        }
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translate(-100px, -80px) rotate(360deg); opacity: 0; }
        }

        /* ═══ Game Modal ═══ */
        .game-modal {
            display: none;
            position: fixed; inset: 0;
            background: #000;
            z-index: 1000;
        }
        .game-modal.active { display: block; }
        .game-modal iframe {
            width: 100%; height: 100%;
            border: none;
        }
        .close-btn {
            position: fixed;
            top: 16px; right: 16px;
            z-index: 1001;
            width: 44px; height: 44px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover { background: rgba(255,0,0,0.4); border-color: #f44; transform: scale(1.1); }

        /* ═══ Reduced Motion ═══ */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ═══ Responsive ═══ */
        @media (max-width: 900px) {
            .topbar { padding: 12px 20px 0; }
            .title { font-size: 1.6rem; }
            .center { flex-direction: column; padding: 0 20px; gap: 16px; }
            .details-panel { width: 100%; max-width: 400px; max-height: 280px; padding: 16px; }
            .logo-stage { max-width: 300px; }
            .bottom-bar { padding: 8px 20px 12px; }
            .thumb { width: 110px; height: 68px; }
        }
        @media (max-height: 500px) {
            .topbar { padding: 8px 20px 0; }
            .title { font-size: 1.2rem; }
            .details-panel { max-height: 220px; padding: 12px; }
            .logo-stage { max-width: 260px; }
            .bottom-bar { padding: 4px 20px 8px; }
            .thumb { width: 70px; height: 42px; }
        }
    </style>
</head>
<body>

<!-- Password Gate -->
<div id="pw-gate" style="position:fixed;inset:0;z-index:99999;background:#050505;display:flex;align-items:center;justify-content:center;">
    <div style="text-align:center;max-width:340px;width:90vw;">
        <img src="assets/fortal-logo.png" alt="Fortal" style="width:120px;margin:0 auto 20px;display:block;opacity:0.8;">
        <div style="font-family:'Poppins',sans-serif;font-size:0.7rem;color:#555;letter-spacing:3px;text-transform:uppercase;margin-bottom:16px;">Confidential Access</div>
        <input id="pw-input" type="password" placeholder="Enter password"
            style="width:100%;padding:12px 16px;background:#111;border:1px solid #222;border-radius:8px;color:#fff;font-family:'Poppins',sans-serif;font-size:0.95rem;text-align:center;outline:none;transition:border-color 0.2s;"
            onfocus="this.style.borderColor='#0064ff'" onblur="this.style.borderColor='#222'">
        <div id="pw-error" style="color:#ef4444;font-size:0.75rem;margin-top:8px;opacity:0;transition:opacity 0.2s;">Incorrect password</div>
        <button id="pw-btn" onclick="checkPw()"
            style="margin-top:12px;padding:10px 32px;background:linear-gradient(135deg,#0050cc,#0064ff);border:none;border-radius:8px;color:#fff;font-family:'Poppins',sans-serif;font-weight:600;font-size:0.85rem;cursor:pointer;letter-spacing:1px;transition:transform 0.15s;"
            onmousedown="this.style.transform='scale(0.96)'" onmouseup="this.style.transform=''">ENTER</button>
    </div>
</div>
<script>
function checkPw() {
    const v = document.getElementById('pw-input').value;
    if (v === 'fortal2025') {
        sessionStorage.setItem('pw_ok','1');
        document.getElementById('pw-gate').style.display = 'none';
    } else {
        document.getElementById('pw-error').style.opacity = '1';
        document.getElementById('pw-input').style.borderColor = '#ef4444';
        setTimeout(() => { document.getElementById('pw-error').style.opacity = '0'; }, 2000);
    }
}
document.addEventListener('DOMContentLoaded', () => {
    if (sessionStorage.getItem('pw_ok') === '1') {
        document.getElementById('pw-gate').style.display = 'none';
    }
    document.getElementById('pw-input').addEventListener('keydown', e => {
        if (e.key === 'Enter') checkPw();
    });
});
</script>

<div class="bg"></div>

<!-- Particles -->
<img class="particle float1" src="assets/particle1.png" style="top:10%;left:8%;width:22px;animation-delay:0s;">
<img class="particle float2" src="assets/particle2.png" style="top:25%;right:12%;width:18px;animation-delay:1.5s;">
<img class="particle float3" src="assets/particle3.png" style="bottom:30%;left:15%;width:16px;animation-delay:3s;">
<img class="particle float1" src="assets/particle1.png" style="top:55%;right:25%;width:14px;animation-delay:0.8s;">
<img class="particle float2" src="assets/particle2.png" style="bottom:45%;right:6%;width:20px;animation-delay:2.5s;">
<img class="particle float3" src="assets/particle3.png" style="top:18%;left:45%;width:12px;animation-delay:4s;">
<img class="particle drift" src="assets/particle1.png" style="top:70%;left:5%;width:10px;animation-delay:0s;">
<img class="particle float2" src="assets/particle2.png" style="top:40%;left:30%;width:8px;animation-delay:5s;">
<img class="particle drift" src="assets/particle3.png" style="bottom:15%;right:20%;width:14px;animation-delay:7s;">
<img class="particle float1" src="assets/particle1.png" style="top:80%;right:40%;width:10px;animation-delay:3.5s;">
<img class="particle float3" src="assets/particle2.png" style="top:5%;right:35%;width:16px;animation-delay:6s;">
<img class="particle drift" src="assets/particle3.png" style="bottom:60%;left:50%;width:12px;animation-delay:9s;">

<div id="app-version" style="position:fixed;bottom:6px;right:10px;font-size:10px;color:rgba(255,255,255,0.2);font-family:monospace;z-index:9999;pointer-events:none;"></div>

<div class="app">
    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-left">
            <div class="title">SELECT <span>GAME</span></div>
            <div class="dropdown-wrap">
                <div class="dropdown" id="dd-toggle" onclick="toggleDropdown()">
                    <span id="dd-label">All Games</span>
                    <img src="assets/dropdown.png" alt="">
                </div>
                <div class="dd-menu" id="dd-menu">
                    <div class="dd-item active" data-mode="all" onclick="pickMode('all')">All Games</div>
                    <div class="dd-item" data-mode="single" onclick="pickMode('single')">Single Lane</div>
                    <div class="dd-item" data-mode="dual" onclick="pickMode('dual')">Dual Lane</div>
                    <div class="dd-item" data-mode="speed" onclick="pickMode('speed')">Speed / Reaction</div>
                    <div class="dd-item" data-mode="strategy" onclick="pickMode('strategy')">Strategy / Action</div>
                    <div class="dd-item" data-mode="memory" onclick="pickMode('memory')">Memory / Puzzle</div>
                </div>
            </div>
        </div>
        <div class="topbar-right">
            <button class="lang-btn active" id="btn-th">TH</button>
            <button class="lang-btn" id="btn-en">EN</button>
            <img src="assets/fortal-logo.png" alt="Fortal Interactive" class="fortal-logo">
        </div>
    </div>

    <!-- Center: Showcase + Details -->
    <div class="center">
        <div class="showcase">
            <div class="logo-stage" onclick="startGame()">
                <div class="select-arc"></div>
                <img class="game-logo" id="main-logo" src="" alt="">
                <div class="logo-text" id="main-logo-text" style="display:none;"></div>
            </div>
            <div class="nav-row">
                <button class="nav-btn" onclick="prev()"><img src="assets/btn-prev.png" alt="PREV"></button>
                <div class="dots" id="dots"></div>
                <button class="nav-btn" onclick="next()"><img src="assets/btn-next.png" alt="NEXT"></button>
            </div>
        </div>

let current = 0;
let lang = 'th';
let activeMode = 'all';
let filtered = [...GAMES];
let stripDirty = true; // rebuild strip only when filter changes

// ═══ Dropdown ═══
function toggleDropdown() {
    const toggle = document.getElementById('dd-toggle');
    const menu = document.getElementById('dd-menu');
    const isOpen = toggle.classList.contains('open');
    toggle.classList.toggle('open');
    menu.classList.toggle('open');
    if (!isOpen) {
        // Focus first item for keyboard accessibility
        const first = menu.querySelector('.dd-item');
        if (first) first.focus();
    }
}

function pickMode(mode) {
    activeMode = mode;
    // Update dropdown label
    const labels = { all:'All Games', single:'Single Lane', dual:'Dual Lane', speed:'Speed / Reaction', strategy:'Strategy / Action', memory:'Memory / Puzzle' };
    document.getElementById('dd-label').textContent = labels[mode] || 'All Games';
    // Update active state
    document.querySelectorAll('.dd-item').forEach(item => {
        item.classList.toggle('active', item.dataset.mode === mode);
    });
    // Filter games
    if (mode === 'all') {
        filtered = [...GAMES];
    } else {
        filtered = GAMES.filter(g => g.tags && g.tags.includes(mode));
    }
    // Reset to first game in filtered list
    current = 0;
    stripDirty = true;
    // Close dropdown
    document.getElementById('dd-toggle').classList.remove('open');
    document.getElementById('dd-menu').classList.remove('open');
    // Animate transition
    renderAnimated();
}

// Close dropdown when clicking outside
document.addEventListener('click', e => {
    const wrap = document.querySelector('.dropdown-wrap');
    if (!wrap.contains(e.target)) {
        document.getElementById('dd-toggle').classList.remove('open');
        document.getElementById('dd-menu').classList.remove('open');
    }
});

// ═══ Animated Render ═══
function renderAnimated() {
    const logoImg = document.getElementById('main-logo');
    const logoText = document.getElementById('main-logo-text');
    const details = document.getElementById('details');

    // Phase 1: fade out
    logoImg.classList.add('switching');
    logoText.classList.add('switching');
    details.classList.add('switching');

    // Phase 2: swap content + fade in
    setTimeout(() => {
        renderContent();
        logoImg.classList.remove('switching');
        logoText.classList.remove('switching');
        details.classList.remove('switching');
    }, 200);
}

// ═══ Core Render ═══
function renderContent() {
    if (filtered.length === 0) {
        document.getElementById('main-logo').style.display = 'none';
        document.getElementById('main-logo-text').style.display = 'block';
        document.getElementById('main-logo-text').textContent = 'No Games';
        document.getElementById('d-name').textContent = 'No games in this category';
        document.getElementById('d-cat').textContent = '';
        document.getElementById('d-desc').textContent = '';
        document.getElementById('d-preview').innerHTML = '';
        document.getElementById('dots').innerHTML = '';
        document.getElementById('bottom-strip').innerHTML = '';
        return;
    }

    const g = filtered[current];

    // Main logo
    const logoImg = document.getElementById('main-logo');
    const logoText = document.getElementById('main-logo-text');
    if (g.logo) {
        logoImg.src = g.logo;
        logoImg.style.display = 'block';
        logoText.style.display = 'none';
    } else {
        logoImg.style.display = 'none';
        logoText.style.display = 'block';
        logoText.textContent = g.name;
    }

    // Details
    document.getElementById('d-name').textContent = g.name;
    document.getElementById('d-cat').textContent = g.category;
    document.getElementById('d-desc').textContent = lang === 'th' ? g.descTH : g.desc;

    // Preview
    const preview = document.getElementById('d-preview');
    if (g.logo) {
        preview.innerHTML = `<img src="${g.logo}" alt="${g.name}">`;
    } else {
        preview.innerHTML = `<div style="color:#555;font-size:0.8rem;text-align:center;padding:12px;">${g.name}</div>`;
    }

    // Dots + Bottom strip — full rebuild only when filter changes
    const dotsEl = document.getElementById('dots');
    const strip = document.getElementById('bottom-strip');

    if (stripDirty) {
        // Full rebuild
        dotsEl.innerHTML = '';
        filtered.forEach((_, i) => {
            const d = document.createElement('div');
            d.className = 'dot' + (i === current ? ' active' : '');
            d.onclick = () => goTo(i);
            dotsEl.appendChild(d);
        });

        strip.innerHTML = '';
        filtered.forEach((game, i) => {
            const t = document.createElement('div');
            t.className = 'thumb' + (i === current ? ' active' : '');
            if (game.logo) {
                t.innerHTML = `<img src="${game.logo}" alt="${game.name}">`;
            } else {
                t.innerHTML = `<div class="thumb-text">${game.name}</div>`;
            }
            t.onclick = () => goTo(i);
            strip.appendChild(t);
        });
        stripDirty = false;
    } else {
        // Just swap active classes (no rebuild = smooth)
        dotsEl.querySelectorAll('.dot').forEach((d, i) => {
            d.classList.toggle('active', i === current);
        });
        strip.querySelectorAll('.thumb').forEach((t, i) => {
            t.classList.toggle('active', i === current);
        });
    }

    // Scroll active thumb into view + move selection BG
    const activeThumb = strip.querySelector('.thumb.active');
    if (activeThumb) {
        activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        requestAnimationFrame(() => moveSelectionBG(activeThumb));
        setTimeout(() => moveSelectionBG(activeThumb), 400);
    }
}

function moveSelectionBG(thumbEl) {
    const bar = document.querySelector('.bottom-bar');
    const glow = document.querySelector('.bottom-glow');
    if (!thumbEl || !bar || !glow) return;

    const barRect = bar.getBoundingClientRect();
    const thumbRect = thumbEl.getBoundingClientRect();
    const centerX = thumbRect.left + thumbRect.width / 2 - barRect.left;

    glow.style.left = centerX + 'px';
}

function render() { renderContent(); }

// ═══ Navigation ═══
function goTo(i) {
    if (i === current) return;
    current = i;
    renderAnimated();
}
function next() {
    if (filtered.length === 0) return;
    current = (current + 1) % filtered.length;
    renderAnimated();
}
function prev() {
    if (filtered.length === 0) return;
    current = (current - 1 + filtered.length) % filtered.length;
    renderAnimated();
}
function startGame() {
    if (filtered.length === 0) return;
    const g = filtered[current];
    const modal = document.getElementById('gameModal');
    const frame = document.getElementById('gameFrame');
    frame.src = g.file;
    modal.classList.add('active');
}
function closeGame() {
    const modal = document.getElementById('gameModal');
    const frame = document.getElementById('gameFrame');
    modal.classList.remove('active');
    frame.src = '';
}

// Language toggle
document.getElementById('btn-th').onclick = () => {
    lang = 'th';
    document.getElementById('btn-th').classList.add('active');
    document.getElementById('btn-en').classList.remove('active');
    renderContent();
};
document.getElementById('btn-en').onclick = () => {
    lang = 'en';
    document.getElementById('btn-en').classList.add('active');
    document.getElementById('btn-th').classList.remove('active');
    renderContent();
};

// Keyboard nav
document.addEventListener('keydown', e => {
    if (document.getElementById('gameModal').classList.contains('active')) {
        if (e.key === 'Escape') closeGame();
        return;
    }
    if (e.key === 'ArrowRight' || e.key === 'd') next();
    else if (e.key === 'ArrowLeft' || e.key === 'a') prev();
    else if (e.key === 'Enter') startGame();
    else if (e.key === 'Escape') {
        document.getElementById('dd-toggle').classList.remove('open');
        document.getElementById('dd-menu').classList.remove('open');
    }
});

// Swipe support on showcase
let touchStartX = 0;
const showcase = document.querySelector('.showcase');
showcase.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, {passive: true});
showcase.addEventListener('touchend', e => {
    const dx = e.changedTouches[0].clientX - touchStartX;
    if (Math.abs(dx) > 50) {
        if (dx < 0) next(); else prev();
    }
}, {passive: true});

// Init
document.getElementById('app-version').textContent = 'v' + APP_VERSION;
render();
</script>
